<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 30</title>

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <h1>1 to 30</h1>
    </header>

    <div class="container">
        <div class="container-top">
            <div class="status">
                <h2>NEXT</h2>
                <span id="last-number"> </span><span id="current-number">1</span><span id="next-number">2</span>
            </div>
            <div class="status">
                <h2>TIME</h2>
                <p id="time">00 : 00</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="playboard">
            <button id="button-1" type="button" value="" disabled>?</button>
            <button id="button-2" type="button" value="" disabled>?</button>
            <button id="button-3" type="button" value="" disabled>?</button>
            <button id="button-4" type="button" value="" disabled>?</button>
            <button id="button-5" type="button" value="" disabled>?</button>
            <button id="button-6" type="button" value="" disabled>?</button>
            <button id="button-7" type="button" value="" disabled>?</button>
            <button id="button-8" type="button" value="" disabled>?</button>
            <button id="button-9" type="button" value="" disabled>?</button>
            <button id="button-10" type="button" value="" disabled>?</button>
            <button id="button-11" type="button" value="" disabled>?</button>
            <button id="button-12" type="button" value="" disabled>?</button>
            <button id="button-13" type="button" value="" disabled>?</button>
            <button id="button-14" type="button" value="" disabled>?</button>
            <button id="button-15" type="button" value="" disabled>?</button>
            <button id="button-16" type="button" value="" disabled>?</button>
            <p id="count-down"></p>
        </div>
    </div>

    <div class="container">
        <div class="start">
            <button type="button" id="start-button" onclick="start()">START</button>
        </div>
    </div>

    <footer>
        <p>Copyright &copy 2019 Jay Kim</p>
    </footer>

    <audio id="correct-audio" src="audio/correct.wav" autostart="0" autostart="false" preload ="none"></audio>
    <audio id="incorrect-audio" src="audio/incorrect.wav" autostart="0" autostart="false" preload ="none"></audio>
    <audio id="last-number-audio" src="audio/lastNumber.wav" autostart="0" autostart="false" preload ="none"></audio>
    <audio id="count-down-audio" src="audio/countDown.wav" autostart="0" autostart="false" preload ="none"></audio>
    <audio id="count-down-done-audio" src="audio/countDownDone.wav" autostart="0" autostart="false" preload ="none"></audio>

    <script src="app.js" charset="utf-8"></script>
    <!-- <script src="timer.js" charset="utf-8"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</body>
</html>
